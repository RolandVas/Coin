<div class="padding-s2" *ngIf="appService.transactions!.length > 0; else noItems">

  <div class="expediture-card" *ngFor="let transaction of appService.transactions" [routerLink]="[transaction.id]">
    <div class="expediture-card-icon">
      <img src="assets\icons\cart.png">
      <p>{{ transaction.category }}</p>
    </div>

    <div class="expediture-action">
      <p> {{ transaction.amount }} Ft </p>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="deleteTransaction(transaction)" mat-menu-item>Delete</button>
      </mat-menu>
    </div>
  </div>

</div>

<ng-template #noItems>
  <h3>There are no items of list</h3>
  <hr>
</ng-template>
