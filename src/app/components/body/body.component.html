<div class="padding-s2" *ngIf="transactions.length > 0;else noItems">
    
    <div *ngFor="let transaction of transactions">
        <p>Amount of money: {{ transaction.amount }} </p>
        <p>Comment: {{ transaction.comment }} </p>
        <hr>
    </div>
    
</div>

<ng-template #noItems>
    <h3>There are no items of list</h3>
    <hr>
</ng-template>

<app-add-expenditure></app-add-expenditure>
