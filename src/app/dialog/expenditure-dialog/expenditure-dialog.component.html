<h1 mat-dialog-title>Add</h1>

<form [formGroup]="expeditureForm" (ngSubmit)="onSubmit()">
  <div class="expediture_form">

    <mat-form-field class="full-width">
      <mat-label>comment</mat-label>
      <input matInput type="text" formControlName="comment">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categorys" [value]="category.value">
          {{category.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <div class="full-width mid">
      <app-keypad formControlName="amount"></app-keypad>
    </div>

    <div mat-dialog-actions>
      <button type="button" mat-button (click)="onNoClick()">No Thanks</button>
      <button type="submit" mat-button cdkFocusInitial [disabled]="!expeditureForm.valid">Ok</button>
    </div>
    <p *ngIf="expeditureForm.controls['amount'].errors?.['required']" class="error">Amount of money is required</p>

  </div>
</form>
